# Debian 11 has PHP 7.4.
php_7_4:
  image: debian:11-slim
  stage: build
  before_script:
    - apt-get update && apt-get -y install phpunit
  script:
    - ./ci/phplint.sh
    - cd ./tests
    - ./test.sh

